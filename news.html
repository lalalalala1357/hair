<script>
const firebaseConfig = {
  apiKey: "AIzaSyAXbCW5UXRp085kJc9DjE5z2rbDJNFv47g",
  authDomain: "hair-salon-56eb5.firebaseapp.com",
  projectId: "hair-salon-56eb5",
  storageBucket: "hair-salon-56eb5.firebasestorage.app",
  messagingSenderId: "64472921085",
  appId: "1:64472921085:web:78ba36b069597490625f94",
  measurementId: "G-Z5224KYPR7"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const articlesDiv = document.getElementById("articles");
const errorDiv = document.getElementById("error");
const bannerDiv = document.getElementById("bannerDisplay");
const bannerText = document.getElementById("bannerText");

async function loadBanner(){
  const doc = await db.collection("banner").doc("main").get();
  if(doc.exists){
    const data = doc.data();
    bannerText.textContent = data.title ? `${data.title}｜${data.content}` : data.content;
    bannerDiv.classList.remove("hidden");
  }
}

async function loadAnnouncements(){
  articlesDiv.innerHTML = "";
  errorDiv.classList.add("hidden");
  try {
    const snapshot = await db.collection("announcements")
      .orderBy("pinned","desc")
      .orderBy("createdAt","desc")
      .get();
    if(snapshot.empty){
      articlesDiv.innerHTML = "<p style='text-align:center;'>目前沒有公告</p>";
      return;
    }
    snapshot.forEach(doc=>{
      const data = doc.data();
      const article = document.createElement("article");
      article.innerHTML = `
        <h3>${data.title}</h3>
        <time>${data.createdAt?.toDate().toLocaleDateString() || ""}</time>
        <p>${data.content}</p>
      `;
      articlesDiv.appendChild(article);
    });
  } catch(e){
    console.error(e);
    errorDiv.classList.remove("hidden");
  }
}

// 載入橫幅 + 公告
loadBanner();
loadAnnouncements();
</script>

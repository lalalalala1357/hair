<style>

    padding: 0;
  }

  header {
    position: fixed;
    top: 0; left: 0; width: 100%;

    padding: 20px;
    z-index: 1000;
  }
  header h2 {
    margin: 0;
    color: #4a7c53;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
    padding: 10px 0 0 0;
    margin: 0;
    overflow-x: auto;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }
  nav li { flex: 0 0 auto; }
  nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 6px 10px;
    border-radius: 4px;
    display: inline-block;
  }
  nav a:hover,
  nav a.active {
    background-color: #7bd8a2;
    color: white;
  }

  main {

    margin: 140px auto 40px;           /* 上下間距 40px，左右置中 */

  h1 {

  }

  form {

    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 500px;   /* 限制表單寬度 */
    margin: 0 auto;     /* 置中 */
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #4a7c53;
  }

  select, input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }

  button {
    background-color: #7bd8a2;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #5bb174;
  }

  footer {
    margin-top: 60px;
    background: #a8e6cf;
    padding: 20px;
    text-align: center;
    font-size: 0.9rem;
  }

  footer a,
  footer a:visited {
    color: #333;
    text-decoration: none;
    margin: 0 8px;
  }

  footer a:hover {
    color: #4a7c53;
  }
</style>
</head>
<body>

<header>
  <h2>可莉兒 Hair Salon</h2>
  <nav>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="about.html">關於我們</a></li>
      <li><a href="services.html">服務項目</a></li>
      <li><a href="pricing.html">價目表</a></li>
      <li><a href="booking.html" class="active">預約</a></li>
      <li><a href="news.html">最新消息</a></li>
      <li><a href="contact.html">聯絡我們</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>線上預約</h1>
  <form id="booking-form">
    <label for="service">服務項目</label>
    <select id="service" name="service" required>
      <option value="" disabled selected>請選擇服務</option>
      <option value="剪髮">剪髮（約1小時）</option>
      <option value="洗髮">洗髮（約1小時）</option>
      <option value="燙髮">燙髮（約1小時）</option>
      <option value="染髮">染髮（約1小時）</option>
    </select>
    
    <label for="date">日期</label>
    <input type="date" id="date" name="date" required />
    
    <label for="time">時間</label>
    <select id="time" name="time" required>
      <option value="" disabled selected>請選擇時間</option>
      <option>10:00</option>
      <option>11:00</option>
      <option>13:00</option>
      <option>14:00</option>
      <option>15:00</option>
      <option>16:00</option>
      <option>17:00</option>
      <option>18:00</option>
      <option>19:00</option>
    </select>
    
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" placeholder="請輸入姓名" required />
    
    <label for="phone">電話</label>
    <input type="tel" id="phone" name="phone" placeholder="請輸入電話" required />
    
    <button type="submit">送出預約</button>
  </form>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  // ---------------- Firebase 初始化 ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyCfxDOOzTLbmQRfvW275hJrtOnX_t-6-yc",
    authDomain: "hsinformation.firebaseapp.com",
    projectId: "hsinformation",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const bookingForm = document.getElementById('booking-form');
  const dateInput = document.getElementById('date');
  const timeSelect = document.getElementById('time');
  const allTimes = ["10:00","11:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00"];

  // 當選擇日期時，更新時間選單
  dateInput.addEventListener('change', async () => {
    const selectedDate = dateInput.value;
    if (!selectedDate) return;

    const snapshot = await db.collection('appointments')
      .where('date', '==', selectedDate)
      .get();

    const bookedTimes = snapshot.docs.map(doc => doc.data().time);

    timeSelect.innerHTML = '<option value="" disabled selected>請選擇時間</option>';

    allTimes.forEach(time => {
      const option = document.createElement('option');
      option.value = time;
      option.textContent = time;

      if (bookedTimes.includes(time)) {
        option.disabled = true;
        option.style.color = '#ccc';
      }

      timeSelect.appendChild(option);
    });
  });

  // 送出預約前再次檢查時間是否已被預約
  bookingForm.addEventListener('submit', async e => {
    e.preventDefault();

    const service = document.getElementById('service').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    const snapshot = await db.collection('appointments')
      .where('date', '==', date)
      .where('time', '==', time)
      .get();

    if (!snapshot.empty) {
      alert("❌ 此時間已被預約，請選擇其他時段");
      return;
    }

    await db.collection('appointments').add({
      memberName: name,
      memberId: phone,
      service: service,
      date: date,
      time: time,
      status: '已預約',
      note: '',
      createdAt: new Date()
    });

    alert('✅ 預約送出成功！我們會盡快與您聯絡確認。');
    bookingForm.reset();
    timeSelect.innerHTML = '<option value="" disabled selected>請選擇時間</option>';
  });
</script>

</body>
</html>

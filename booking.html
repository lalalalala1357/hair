<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>預約 - 可莉兒 Hair Salon</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fff9;
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background-color: #a8e6cf;
    padding: 20px;
    z-index: 1000;
  }
  header h2 {
    margin: 0;
    color: #4a7c53;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
    padding: 10px 0 0 0;
    margin: 0;
  }
  nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 6px 10px;
    border-radius: 4px;
  }
  nav a:hover,
  nav a.active {
    background-color: #7bd8a2;
    color: white;
  }
  main {
    max-width: 600px;
    margin: 0 auto;
    padding: 100px 20px 40px;
  }
  h1 {
    color: #4a7c53;
    margin-bottom: 20px;
  }
  form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #4a7c53;
  }
  select, input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }
  button {
    background-color: #7bd8a2;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #5bb174;
  }
  footer {
    margin-top: 60px;
    background: #a8e6cf;
    padding: 20px;
    text-align: center;
    font-size: 0.9rem;
  }
  footer a,
  footer a:visited {
    color: #333;
    text-decoration: none;
    margin: 0 8px;
  }
  footer a:hover {
    color: #4a7c53;
  }
</style>
</head>
<body>

<header>
  <h2>可莉兒 Hair Salon</h2>
  <nav>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="about.html">關於我們</a></li>
      <li><a href="services.html">服務項目</a></li>
      <li><a href="pricing.html">價目表</a></li>
      <li><a href="booking.html" class="active">預約</a></li>
      <li><a href="news.html">最新消息</a></li>
      <li><a href="contact.html">聯絡我們</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>線上預約</h1>
  <form id="booking-form">
    <label for="service">服務項目</label>
    <select id="service" name="service" required>
      <option value="" disabled selected>請選擇服務</option>
      <option value="男士剪髮">男士剪髮（約1小時）</option>
      <option value="女士剪髮">女士剪髮（約1小時）</option>
      <option value="水波紋燙髮">水波紋燙髮（約1小時）</option>
      <option value="溫塑燙">溫塑燙（約1小時）</option>
      <option value="護色染">護色染（約1小時）</option>
      <option value="漸層染">漸層染（約1小時）</option>
    </select>
    
    <label for="date">日期</label>
    <input type="date" id="date" name="date" required />
    
    <label for="time">時間</label>
    <select id="time" name="time" required>
      <option value="" disabled selected>請選擇時間</option>
      <option>10:00</option>
      <option>11:00</option>
      <option>13:00</option>
      <option>14:00</option>
      <option>15:00</option>
      <option>16:00</option>
      <option>17:00</option>
    </select>
    
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" placeholder="請輸入姓名" required />
    
    <label for="phone">電話</label>
    <input type="tel" id="phone" name="phone" placeholder="請輸入電話" required />
    
    <button type="submit">送出預約</button>
  </form>
</main>

<footer>
  © 2025 可莉兒 Hair Salon <br>
  地址：514 彰化縣溪湖鎮二溪路一段329巷30號 <br>
  電話：<a href="tel:0988528051">0988-528-051</a><br>
  營業時間：週一至週日 11:00–20:00<br>
  <a href="https://www.facebook.com/" target="_blank">Facebook</a> ｜ 
  <a href="https://www.instagram.com/" target="_blank">Instagram</a>
</footer>

<script>
  const bookingForm = document.getElementById('booking-form');
  const STORAGE_KEY = 'salon_calendar_appointments_v3';

  bookingForm.addEventListener('submit', e => {
    e.preventDefault();

    const service = document.getElementById('service').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    // 讀取原本預約資料
    let appointments = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    if (!appointments[date]) appointments[date] = [];
    appointments[date].push({
      name, phone, service, time, createdAt: new Date().toISOString()
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(appointments));

    alert('✅ 預約送出成功！我們會盡快與您聯絡確認。');
    bookingForm.reset();
  });
</script>

</body>
</html>

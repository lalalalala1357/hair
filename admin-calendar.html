<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>行事曆管理 - 可莉兒 Hair Salon</title>
<style>
:root{
  --bg:#f7fff7;
  --card:#ffffff;
  --accent:#a8e6cf;
  --muted:#666;
  --btn:#ccc;
}
body{font-family:Arial, Helvetica, sans-serif;background:var(--bg);margin:0;padding:0;color:#333}

/* header/nav */
header{background:#a8e6cf;padding:15px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
header h1{margin:0;color:#4a7c53;font-weight:bold;font-size:18px;}
nav ul{list-style:none;display:flex;gap:12px;margin:0;padding:0;overflow-x:auto;white-space:nowrap;-webkit-overflow-scrolling: touch;}
nav a{text-decoration:none;color:#333;font-weight:bold;padding:6px 12px;border-radius:4px;}
nav a:hover, nav a.active{background:#7bd8a2;color:#fff;}

/* 行事曆 */
#controls { 
  text-align:center; 
  margin:20px 0; 
}
#calendar { 
  display:grid; 
  grid-template-columns:repeat(7,1fr); 
  gap:2px; 
  max-width:700px; 
  margin:0 auto; 
}
.week-cell, .calendar-cell { 
  padding:10px; 
  border:1px solid #ccc; 
  text-align:center; 
}
.week-cell { 
  background:#e0f2e9; 
  font-weight:bold; 
}
.calendar-cell { 
  background:#fff; 
  cursor:pointer; 
  position:relative; 
}
.calendar-cell:hover { 
  background:#7bd8a2; 
  color:#000; 
}
.label { 
  position:absolute; 
  right:4px; 
  color:#fff; 
  font-size:0.7rem; 
  padding:2px 4px; 
  border-radius:3px; 
}
button { 
  margin:5px 5px 0 0; 
  padding:6px 12px; 
  background:#7bd8a2; 
  border:none; 
  color:#fff; 
  border-radius:4px; 
  cursor:pointer; 
}
button:hover { 
  background:#5bb174; 
}

/* Modal */
#appointmentModal {
  display:none; 
  position:fixed; 
  top:50%; 
  left:50%; 
  transform:translate(-50%,-50%);
  background:#fff; 
  border:1px solid #ccc; 
  padding:20px; 
  border-radius:8px; 
  max-width:420px; 
  z-index:100; 
  max-height:80vh; 
  overflow-y:auto;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}
#appointmentModal h3 { margin-top:0; }
.apptRow { border-bottom:1px solid #ddd; padding:8px 0; display:flex; flex-direction:column; gap:4px; }
.apptRow span { display:block; }
.apptBtnGroup { display:flex; gap:5px; margin-top:4px; }
.apptRow button { padding:6px 10px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; transition: background 0.2s; }
.apptDone { background:#5cb85c; color:#fff; }
.apptDone:hover { background:#4cae4c; }
.apptCancel { background:#ff5c5c; color:#fff; }
.apptCancel:hover { background:#e04e4e; }
.apptDelete { background:#ccc; color:#333; }
.apptDelete:hover { background:#aaa; }

#modalOverlay {
  display:none;
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.3);
  z-index:99;
}

/* 新增預約表單 */
#newApptForm {
  margin-top:15px;
  display: flex;
  flex-direction: column;
  gap:12px;
}
#newApptForm label {
  display: flex;
  flex-direction: column;
  font-weight: bold;
  font-size: 0.9rem;
  color: #333;
}
#newApptForm input, #newApptForm select {
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 0.9rem;
  transition: border 0.2s, box-shadow 0.2s;
}
#newApptForm input:focus, #newApptForm select:focus {
  outline: none;
  border-color: #7bd8a2;
  box-shadow: 0 0 5px rgba(123,216,162,0.5);
}
#addApptBtn {
  background: #3399ff;
  color: #fff;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
  transition: background 0.2s;
}
#addApptBtn:hover { background: #287acc; }
#newApptForm button:last-child {
  background: #ccc;
  color: #333;
}
#newApptForm button:last-child:hover { background: #aaa; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
  <h1>可莉兒 Hair Salon - 管理後台</h1>
  <nav>
    <ul>
      <li><a href="admin-calendar.html" class="active">行事曆管理</a></li>
      <li><a href="vip_test.html">VIP管理</a></li>
      <li><a href="admin-news.html">公告管理</a></li>
    </ul>
  </nav>
</header>

<div id="controls">
  <button id="prevMonth">上個月</button>
  <span id="monthLabel" style="font-weight:bold; margin:0 15px;"></span>
  <button id="nextMonth">下個月</button>
  <button id="refreshBtn">重新整理</button>
</div>

<div id="calendar"></div>

<div id="modalOverlay"></div>

<div id="appointmentModal">
  <h3 id="modalDate"></h3>
  <div id="modalContent"></div>

  <hr>
  <h4>新增預約</h4>
  <div id="newApptForm">
    <label>姓名:<input type="text" id="newName"></label>
    <label>電話:<input type="text" id="newPhone"></label>
    <label>時間:<select id="newTime"></select></label>
    <label>服務:
      <select id="newService">
        <option value="男士剪髮">男士剪髮</option>
        <option value="女士剪髮">女士剪髮</option>
        <option value="水波紋燙髮">水波紋燙髮</option>
        <option value="溫塑燙">溫塑燙</option>
        <option value="護色染">護色染</option>
        <option value="漸層染">漸層染</option>
      </select>
    </label>
    <button id="addApptBtn">新增</button>
    <button onclick="closeModal()">取消</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAXbCW5UXRp085kJc9DjE5z2rbDJNFv47g",
  authDomain: "hair-salon-56eb5.firebaseapp.com",
  projectId: "hair-salon-56eb5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let appointments = {};
let today = new Date();
let currentYear = today.getFullYear();
let currentMonth = today.getMonth();
let selectedDay = '';
const weekDays = ['日','一','二','三','四','五','六'];

async function loadAppointments(year, month){
  const start = `${year}-${String(month+1).padStart(2,'0')}-01`;
  const end = `${year}-${String(month+1).padStart(2,'0')}-31`;
  const snapshot = await db.collection('appointments')
    .where('date', '>=', start)
    .where('date', '<=', end)
    .get();

  appointments = {};
  snapshot.forEach(doc=>{
    const data = doc.data();
    if(!appointments[data.date]) appointments[data.date]=[];
    appointments[data.date].push({...data, id: doc.id});
  });

  buildCalendar(year, month);
}

function buildCalendar(year, month){
  const calendar = document.getElementById('calendar');
  calendar.innerHTML='';
  document.getElementById('monthLabel').textContent=`${year} 年 ${month+1} 月`;

  weekDays.forEach(d=>{
    const cell=document.createElement('div');
    cell.classList.add('week-cell');
    cell.textContent=d;
    calendar.appendChild(cell);
  });

  const firstDay=new Date(year,month,1);
  const lastDay=new Date(year,month+1,0);
  const startWeek=firstDay.getDay();
  const totalDays=lastDay.getDate();

  for(let i=0;i<startWeek;i++){
    const cell=document.createElement('div');
    cell.classList.add('calendar-cell');
    cell.style.background='#f0f0f0';
    calendar.appendChild(cell);
  }

  for(let d=1; d<=totalDays; d++){
    const dayStr=`${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const cell=document.createElement('div');
    cell.classList.add('calendar-cell');
    cell.textContent=d;

    const dayAppts = appointments[dayStr] || [];
    if(dayAppts.length > 0){
      const completedCount = dayAppts.filter(a=>a.status==='已完成').length;
      const pendingCount = dayAppts.filter(a=>a.status==='已預約').length;

      let offset = 4;
      if(pendingCount>0){
        const label = document.createElement('div');
        label.classList.add('label');
        label.style.background='#ff5c5c';
        label.style.top = offset + 'px';
        label.textContent = pendingCount;
        cell.appendChild(label);
        offset += 18;
      }
      if(completedCount>0){
        const label = document.createElement('div');
        label.classList.add('label');
        label.style.background='#5cb85c';
        label.style.top = offset + 'px';
        label.textContent = completedCount;
        cell.appendChild(label);
      }
    }

    cell.addEventListener('click', ()=>manageDay(dayStr));
    calendar.appendChild(cell);
  }
}

async function updateAppointmentStatus(apptId, newStatus){
  await db.collection('appointments').doc(apptId).update({ status: newStatus });
  closeModal();
  loadAppointments(currentYear,currentMonth);
}

async function deleteAppointment(dayStr, index){
  const appt = appointments[dayStr][index];
  await db.collection('appointments').doc(appt.id).delete();
  appointments[dayStr].splice(index,1);
  if(appointments[dayStr].length===0) delete appointments[dayStr];
  closeModal();
  loadAppointments(currentYear,currentMonth);
}

function manageDay(dayStr){
  selectedDay = dayStr;
  const dayAppointments = appointments[dayStr] || [];
  const modal = document.getElementById('appointmentModal');
  const overlay = document.getElementById('modalOverlay');
  const content = document.getElementById('modalContent');
  const modalDate = document.getElementById('modalDate');
  modalDate.textContent = `📅 ${dayStr} 的預約`;
  content.innerHTML='';

  dayAppointments.forEach((a,i)=>{
    const row = document.createElement('div');
    row.classList.add('apptRow');
    row.innerHTML = `
      <span>${a.time} - ${a.memberName} (${a.memberId})</span>
      <span>服務: ${a.service}</span>
      <span>狀態: ${a.status}</span>
    `;

    const btnGroup = document.createElement('div');
    btnGroup.classList.add('apptBtnGroup');

    const btnDone = document.createElement('button');
    btnDone.textContent='完成';
    btnDone.classList.add('apptDone');
    btnDone.onclick = ()=>updateAppointmentStatus(a.id,'已完成');

    const btnCancel = document.createElement('button');
    btnCancel.textContent='取消預約';
    btnCancel.classList.add('apptCancel');
    btnCancel.onclick = ()=>updateAppointmentStatus(a.id,'已取消');

    const btnDelete = document.createElement('button');
    btnDelete.textContent='刪除';
    btnDelete.classList.add('apptDelete');
    btnDelete.onclick = ()=>deleteAppointment(dayStr,i);

    btnGroup.appendChild(btnDone);
    btnGroup.appendChild(btnCancel);
    btnGroup.appendChild(btnDelete);

    row.appendChild(btnGroup);
    content.appendChild(row);
  });

  populateTimeSelect();
  document.getElementById('newName').value='';
  document.getElementById('newPhone').value='';
  document.getElementById('newService').selectedIndex=0;
  document.getElementById('newTime').selectedIndex=0;

  overlay.style.display='block';
  modal.style.display='block';
}

function closeModal(){
  document.getElementById('appointmentModal').style.display='none';
  document.getElementById('modalOverlay').style.display='none';
}

function populateTimeSelect(){
  const select = document.getElementById('newTime');
  select.innerHTML='';
  for(let h=9; h<=20; h++){
    const t = String(h).padStart(2,'0') + ':00';
    const opt = document.createElement('option');
    opt.value = t;
    opt.textContent = t;
    select.appendChild(opt);
  }
}

document.getElementById('addApptBtn').addEventListener('click', async ()=>{
  const name = document.getElementById('newName').value.trim();
  const phone = document.getElementById('newPhone').value.trim();
  const time = document.getElementById('newTime').value;
  const service = document.getElementById('newService').value;
  if(!name||!phone||!time||!service){ alert('請填寫完整'); return; }

  const dayStr = selectedDay;
  const conflict = (appointments[dayStr]||[]).some(a=>a.time===time);
  if(conflict){ alert('此時段已被預約'); return; }

  const docRef2 = await db.collection('appointments').add({
    memberId: phone,
    memberName: name,
    service,
    date: dayStr,
    time,
    status:'已預約',
    note:'',
    createdAt: new Date()
  });

  if(!appointments[dayStr]) appointments[dayStr]=[];
  appointments[dayStr].push({id: docRef2.id, memberId: phone, memberName:name, service, date:dayStr, time, status:'已預約'});

  document.getElementById('newName').value='';
  document.getElementById('newPhone').value='';
  document.getElementById('newService').selectedIndex=0;
  document.getElementById('newTime').selectedIndex=0;

  closeModal();
  loadAppointments(currentYear,currentMonth);
});

document.getElementById('modalOverlay').addEventListener('click', closeModal);

document.getElementById('prevMonth').addEventListener('click', ()=>{
  currentMonth--; if(currentMonth<0){ currentMonth=11; currentYear--; }
  loadAppointments(currentYear,currentMonth);
});
document.getElementById('nextMonth').addEventListener('click', ()=>{
  currentMonth++; if(currentMonth>11){ currentMonth=0; currentYear++; }
  loadAppointments(currentYear,currentMonth);
});
document.getElementById('refreshBtn').addEventListener('click', ()=>{
  loadAppointments(currentYear,currentMonth);
});

if(!localStorage.getItem('calendar_authenticated')){
  const password = prompt('請輸入管理密碼');
  if(password==='salon2025'){
    localStorage.setItem('calendar_authenticated','true');
    loadAppointments(currentYear,currentMonth);
  } else {
    alert('密碼錯誤！');
    document.body.innerHTML='<h2 style="text-align:center;margin-top:100px;">密碼錯誤，無法進入行事曆</h2>';
  }
} else {
  loadAppointments(currentYear,currentMonth);
}

db.collection('appointments').onSnapshot(()=>{
  loadAppointments(currentYear,currentMonth);
});
</script>

</body>
</html>
